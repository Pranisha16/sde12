<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>

        p{
            color: crimson;
            font-size: xx-large;
            text-align: center;
            text-decoration:underline;
            text-transform: capitalize;
            letter-spacing: 5px;
            word-spacing: 10px;
        }

        h1{
            color:red;
            text-align: center;
            text-shadow: 10px 10px 5px black,
            -10px -10px 5px grey;
        }


    </style>

</head>
<body>
    <p>Welcome to learn simple text property.</p>
    <h1>Shadow</h1>
</body>
</html>
